<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Contact form</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
        
    </head>
    <body>
        <div id="success-message">
            <div id="success-message__wrapper">
                <h2><img src="assets/images/icon-success-check.svg" alt="" /> Message Sent!</h2>
                <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
            </div>
        </div>
        <main>
            <h1>Contact Us</h1>
            <form autocomplete="on">
                <div role="alert" class="alertDiv"></div>
                <!--first & last name -->
                <div class="name-wrapper">
                    <div>
                        <label for="fname">First Name<span>*</span></label>
                        <input type="text" id="fname" name="fname" class="outline" required />
                        <span id="error-ms-fname" class="error-ms">Please enter a First Name</span>
                    </div>
                    <div>
                        <label for="lname">Last Name<span>*</span></label>
                        <input type="text" id="lname" name="lname" class="outline" required />
                        <span id="error-ms-lname" class="error-ms">Please enter a Last Name</span>
                    </div>
                </div>
                <!-- email -->
                <label for="email">Email Address<span>*</span></label>
                <input type="email" id="email" name="email" class="outline" required />
                <span id="error-ms-email" class="error-ms">Please enter a email address</span>
                <!-- radio btn -->
                <fieldset>
                    <legend>Query Type<span>*</span></legend>
                    <div class="query-type-container">
                        <label for="general-enquiry" class="radio-btn-wrapper">
                            <input type="radio" id="general-enquiry" name="query-type" aria-label="Query Type required" />
                            <span class="visible-radio-btn"></span>
                            General Enquiry
                        </label>
                        <label for="support-request" class="radio-btn-wrapper">
                            <input type="radio" id="support-request" name="query-type" aria-label="Query Type required" />
                            <span class="visible-radio-btn"></span>
                            Support Request
                        </label>
                    </div>
                    <span id="error-ms-radio" class="error-ms">Please select a query type</span>
                </fieldset>
                <!-- message -->
                <label for="message">Message<span>*</span></label>
                <textarea name="message" id="message" class="outline" required></textarea>
                <span id="error-ms-message" class="error-ms">Please type a message</span>
                <!-- checkbox -->
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="outline" id="checkbox" required />
                    <div class="visible-checkbox"></div>
                    <label for="checkbox">I consent to being contacted by the team<span>*</span></label>
                </div>
                <span id="error-ms-checkbox" class="error-ms">To submit this form, please consent to being contacted</span>
            </form>
            <button>Submit</button>
        </main>



        <script type="module" src="index.js"></script>
    </body>
</html>
